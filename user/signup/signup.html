<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Card Header -->
            <div class="card-header">
                <h2 class="card-title">Create Account</h2>
            </div>
            
            <!-- Form -->
            <form id="createAccountForm">
                <input type="text" id="name" placeholder="Full Name" class="input" required>
                <input type="email" id="email" placeholder="Email" class="input" required>
                <input type="password" id="password" placeholder="Password" class="input" required>

                <!-- Select dropdown for user type -->
                <select id="userType" class="select">
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="renter">Regular Renter</option>
                    <option value="owner">Rental Owner</option>
                </select>

                <!-- Connect Wallet Button -->
                <button type="button" id="connectWalletBtn" class="button">
                    Connect MetaMask
                </button>

                <!-- Error Alert (hidden by default) -->
                <div id="alertBox" class="alert" style="display: none;"></div>

                <!-- Create Account Button -->
                <button type="submit" id="submitButton" class="button" disabled>Create Account</button>
            </form>

            <!-- Card Footer -->
            <div class="card-footer">
                <span class="footer-text">
                    Already have an account?
                    <button id="loginButton" class="link-button">Login here</button>
                </span>
            </div>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
