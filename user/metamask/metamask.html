<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-4">
        <button id="connectWallet" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
            </svg>
            Connect MetaMask
        </button>
        <div id="walletInfo" class="hidden space-y-2">
            <p class="text-gray-700">Connected Address:</p>
            <code id="userAddress" class="block bg-gray-50 p-3 rounded-lg text-sm break-all"></code>
            <p class="text-gray-700">Network:</p>
            <code id="network" class="block bg-gray-50 p-3 rounded-lg text-sm"></code>
        </div>
        <div id="error" class="hidden">
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <p id="errorMessage" class="text-sm"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
