<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Rental Agreement</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add Rental Agreement</h2>
            </div>
            <div class="card-content">
                <form id="agreementForm" class="form">
                    <div class="grid">
                        <div class="form-group">
                            <label for="tenantAddress">Tenant ETH Address</label>
                            <input type="text" id="tenantAddress" name="tenantAddress" placeholder="0x..." required />
                        </div>
                        <div class="form-group">
                            <label for="landlordAddress">Landlord ETH Address</label>
                            <input type="text" id="landlordAddress" name="landlordAddress" placeholder="0x..." required />
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label for="rentAmount">Monthly Rent Amount (ETH)</label>
                            <input type="number" id="rentAmount" name="rentAmount" step="0.001" placeholder="0.1" required />
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration (months)</label>
                            <input type="number" id="duration" name="duration" placeholder="12" required />
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" name="startDate" required />
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" name="endDate" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Contract Status</label>
                        <select id="status" name="status" required>
                            <option value="">Select status</option>
                            <option value="active">Active</option>
                            <option value="terminated">Terminated</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Additional Terms</label>
                        <textarea id="description" name="description" placeholder="Enter any additional terms or conditions..." required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Create Agreement</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
